<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Food Delivery App</title>
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="fda_app">
			<section id="fda_side_bar">
				<div class="menu_icon">
					<i class="fa fa-bars"></i>
				</div>
				<div class="menu">
					<ul>
						<li>American</li>
						<li>Chinese</li>
						<li class="active">Southeast Asian</li>
					</ul>
				</div>
				<div class="menu_filter">
				<i class="fa fa-bar-chart"></i>
				</div>
			</section>

			<section class="col-12" id="fda_header_bar">
				<div class="row">
					<div class="col-12">
						<span>Order</span>&nbsp;Fresh Food
				</div>
				<div class="row fda_search_row">
					<div class="col-12">
						<i class="fa fa-search"></i>
						<input type="text" class="fda_ip_search" placeholder="Search by food/restaurant">
					</div>
				</div>
			</section>

			<section class="col-12" id="fda_product_tile">
				<div class="row fda_food_row">
					<div class="col-9">
						<div class="food_tile active">
							<img src="imgs/food/tsr.jpg" alt="" class="fda_product_img">
							<span class="food_name">Kwetiaw</span>
							<span class="food_detail">Enak banget tp aku belum pernah nyobain. Itu kyk mie gitu ga sih? ...</span>
							<ul id="food_meta">
								<li>
									Calorie
									<span>100 CAL</span>
								</li>
								<li>
									Price
									<span><i class="fa fa=inr"></i>550</span>
								</li>
							</ul>
							<button class="btn btn-sm btn-default" type="button">Order Now</button>
					</div>
				</div>

					<div class="col-9">
						<div class="food_tile">
							<img src="imgs/food/tsr.jpg" alt="" class="fda_product_img">
							<span class="food_name">Bakmi</span>
							<span class="food_detail">Nah ini baru dah w dah pernah nyobain. Enak..</span>
							<ul id="food_meta">
								<li>
									Calorie
									<span>150 CAL</span>
								</li>
								<li>
									Price
									<span><i class="fa fa=inr"></i>550</span>
								</li>
							</ul>
							<button class="btn btn-sm btn-default" type="button">Order Now</button>
					</div>
				</div>

				</div>
			</section>



</body>
</html>
